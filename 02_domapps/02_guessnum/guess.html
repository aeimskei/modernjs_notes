<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Skeleton CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <!-- Google Fonts CSS -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="guess.css">
  <title>Guess Number</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Guess Number</h1>
      <div id="game">
        <p>Guess a number between <span class="min-number">1</span> and <span class="max-number">10</span></p>
        <input class="eight columns" type="number" id="guess-input" placeholder="Enter your guess...">
        <input class="three columns button-primary" type="submit" value="Submit" id="guess-button">

        <!-- Message will generate dynamically from our JS file -->
        <p class="message"></p>
      </div>
    </div>
  </div>

  <script src="guess.js"></script>
</body>
</html>
